name: Release

on:
  push:
    branches: [main, master]
  workflow_dispatch:
    inputs:
      version_bump:
        description: 'Version bump type'
        required: true
        default: 'auto'
        type: choice
        options:
          - auto
          - patch
          - minor
          - major
      release_type:
        description: 'Release type'
        required: true
        default: 'auto'
        type: choice
        options:
          - auto
          - release
          - pre-release
          - draft

jobs:
  version:
    name: Determine Version
    runs-on: ubuntu-latest
    outputs:
      new_version: ${{ steps.bump.outputs.new_version }}
      release_type: ${{ steps.bump.outputs.release_type }}
      should_release: ${{ steps.bump.outputs.should_release }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: rustpress-net/rustpress-core-devops/actions/version-bump@main
        id: bump
        with:
          version_bump: ${{ inputs.version_bump || 'auto' }}
          release_type: ${{ inputs.release_type || 'auto' }}
          version_file: 'Cargo.toml'

  build-linux:
    name: Build Linux
    needs: version
    if: needs.version.outputs.should_release == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: rustpress-net/rustpress-core-devops/actions/build-rust@main
        with:
          target: x86_64-unknown-linux-gnu
          artifact_name: rustpress-linux-x86_64
          include_admin_ui: 'true'

  build-windows:
    name: Build Windows
    needs: version
    if: needs.version.outputs.should_release == 'true'
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: rustpress-net/rustpress-core-devops/actions/build-rust@main
        with:
          target: x86_64-pc-windows-msvc
          artifact_name: rustpress-windows-x86_64
          include_admin_ui: 'true'

  build-macos-x86:
    name: Build macOS x86_64
    needs: version
    if: needs.version.outputs.should_release == 'true'
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: rustpress-net/rustpress-core-devops/actions/build-rust@main
        with:
          target: x86_64-apple-darwin
          artifact_name: rustpress-macos-x86_64
          include_admin_ui: 'true'

  build-macos-arm:
    name: Build macOS ARM64
    needs: version
    if: needs.version.outputs.should_release == 'true'
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: rustpress-net/rustpress-core-devops/actions/build-rust@main
        with:
          target: aarch64-apple-darwin
          artifact_name: rustpress-macos-arm64
          include_admin_ui: 'true'

  release:
    name: Create Release
    needs: [version, build-linux, build-windows, build-macos-x86, build-macos-arm]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: rustpress-net/rustpress-core-devops/actions/create-release@main
        with:
          version: ${{ needs.version.outputs.new_version }}
          release_type: ${{ needs.version.outputs.release_type }}
          artifact_pattern: 'rustpress-*'
          release_name_prefix: 'RustPress '

  docker:
    name: Build Docker Image
    needs: [version, release]
    if: needs.version.outputs.release_type == 'release'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - uses: rustpress-net/rustpress-core-devops/actions/docker-build@main
        with:
          version: ${{ needs.version.outputs.new_version }}
          image_name: rustpress
          github_token: ${{ secrets.GITHUB_TOKEN }}

  cleanup:
    name: Cleanup Old Releases
    needs: [version, release]
    if: needs.version.outputs.release_type == 'release'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: rustpress-net/rustpress-core-devops/actions/cleanup-releases@main
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
