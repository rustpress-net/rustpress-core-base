name: Release

on:
  push:
    branches: [main, master]
  workflow_dispatch:
    inputs:
      version_bump:
        description: 'Version bump type'
        required: true
        default: 'auto'
        type: choice
        options: [auto, patch, minor, major]
      release_type:
        description: 'Release type'
        required: true
        default: 'auto'
        type: choice
        options: [auto, release, pre-release, draft]

jobs:
  version:
    name: Determine Version
    runs-on: ubuntu-latest
    outputs:
      new_version: ${{ steps.version.outputs.new_version }}
      release_type: ${{ steps.version.outputs.release_type }}
      should_release: ${{ steps.version.outputs.should_release }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine version
        id: version
        run: |
          # Get current version from Cargo.toml
          CURRENT_VERSION=$(grep '^version' Cargo.toml | head -1 | sed 's/.*"\(.*\)".*/\1/')
          echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT

          # Get last tag
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")

          # Get commits since last tag
          if [ -n "$LAST_TAG" ]; then
            COMMITS=$(git log --pretty=format:"%s" ${LAST_TAG}..HEAD)
          else
            COMMITS=$(git log --pretty=format:"%s")
          fi

          # Determine release type from commits or input
          RELEASE_TYPE="${{ inputs.release_type }}"
          if [ "$RELEASE_TYPE" = "auto" ] || [ -z "$RELEASE_TYPE" ]; then
            if echo "$COMMITS" | grep -qi "\[release\]"; then
              RELEASE_TYPE="release"
            elif echo "$COMMITS" | grep -qi "\[pre-release\]"; then
              RELEASE_TYPE="pre-release"
            elif echo "$COMMITS" | grep -qi "\[draft\]"; then
              RELEASE_TYPE="draft"
            else
              RELEASE_TYPE="none"
            fi
          fi
          echo "release_type=$RELEASE_TYPE" >> $GITHUB_OUTPUT

          # Check if we should release
          if [ "$RELEASE_TYPE" = "none" ]; then
            echo "should_release=false" >> $GITHUB_OUTPUT
            echo "new_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
            exit 0
          fi
          echo "should_release=true" >> $GITHUB_OUTPUT

          # Determine version bump
          BUMP_TYPE="${{ inputs.version_bump }}"
          if [ "$BUMP_TYPE" = "auto" ] || [ -z "$BUMP_TYPE" ]; then
            if echo "$COMMITS" | grep -qiE "^(feat|feature)!:|BREAKING CHANGE"; then
              BUMP_TYPE="major"
            elif echo "$COMMITS" | grep -qiE "^(feat|feature)(\(.*\))?:"; then
              BUMP_TYPE="minor"
            else
              BUMP_TYPE="patch"
            fi
          fi

          # Calculate new version
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT_VERSION"
          case $BUMP_TYPE in
            major) NEW_VERSION="$((MAJOR + 1)).0.0" ;;
            minor) NEW_VERSION="${MAJOR}.$((MINOR + 1)).0" ;;
            patch) NEW_VERSION="${MAJOR}.${MINOR}.$((PATCH + 1))" ;;
          esac
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT

  build-linux:
    name: Build Linux
    needs: version
    if: needs.version.outputs.should_release == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-gnu

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: linux-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Download Admin UI
        run: |
          mkdir -p admin-ui/dist
          LATEST=$(curl -s https://api.github.com/repos/rustpress-net/rustpress-core-admin-ui/releases/latest | jq -r '.tag_name')
          curl -sL "https://github.com/rustpress-net/rustpress-core-admin-ui/releases/download/${LATEST}/rustpress-admin-ui.zip" -o admin-ui.zip
          unzip -o admin-ui.zip -d admin-ui/dist || true

      - name: Build
        run: cargo build --release --target x86_64-unknown-linux-gnu

      - name: Package
        run: |
          mkdir -p artifacts
          cp target/x86_64-unknown-linux-gnu/release/rustpress artifacts/
          cp -r admin-ui/dist artifacts/admin-ui 2>/dev/null || true
          cd artifacts && zip -r ../rustpress-linux-x86_64.zip .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: rustpress-linux-x86_64
          path: rustpress-linux-x86_64.zip

  build-windows:
    name: Build Windows
    needs: version
    if: needs.version.outputs.should_release == 'true'
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: windows-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Download Admin UI
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path admin-ui/dist
          $latest = (Invoke-RestMethod https://api.github.com/repos/rustpress-net/rustpress-core-admin-ui/releases/latest).tag_name
          Invoke-WebRequest "https://github.com/rustpress-net/rustpress-core-admin-ui/releases/download/$latest/rustpress-admin-ui.zip" -OutFile admin-ui.zip
          Expand-Archive -Force admin-ui.zip -DestinationPath admin-ui/dist

      - name: Build
        run: cargo build --release --target x86_64-pc-windows-msvc

      - name: Package
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path artifacts
          Copy-Item target/x86_64-pc-windows-msvc/release/rustpress.exe artifacts/
          Copy-Item -Recurse admin-ui/dist artifacts/admin-ui -ErrorAction SilentlyContinue
          Compress-Archive -Path artifacts/* -DestinationPath rustpress-windows-x86_64.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: rustpress-windows-x86_64
          path: rustpress-windows-x86_64.zip

  build-macos-x86:
    name: Build macOS x86_64
    needs: version
    if: needs.version.outputs.should_release == 'true'
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-apple-darwin

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: macos-x86-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Download Admin UI
        run: |
          mkdir -p admin-ui/dist
          LATEST=$(curl -s https://api.github.com/repos/rustpress-net/rustpress-core-admin-ui/releases/latest | jq -r '.tag_name')
          curl -sL "https://github.com/rustpress-net/rustpress-core-admin-ui/releases/download/${LATEST}/rustpress-admin-ui.zip" -o admin-ui.zip
          unzip -o admin-ui.zip -d admin-ui/dist || true

      - name: Build
        run: cargo build --release --target x86_64-apple-darwin

      - name: Package
        run: |
          mkdir -p artifacts
          cp target/x86_64-apple-darwin/release/rustpress artifacts/
          cp -r admin-ui/dist artifacts/admin-ui 2>/dev/null || true
          cd artifacts && zip -r ../rustpress-macos-x86_64.zip .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: rustpress-macos-x86_64
          path: rustpress-macos-x86_64.zip

  build-macos-arm:
    name: Build macOS ARM64
    needs: version
    if: needs.version.outputs.should_release == 'true'
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: macos-arm-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Download Admin UI
        run: |
          mkdir -p admin-ui/dist
          LATEST=$(curl -s https://api.github.com/repos/rustpress-net/rustpress-core-admin-ui/releases/latest | jq -r '.tag_name')
          curl -sL "https://github.com/rustpress-net/rustpress-core-admin-ui/releases/download/${LATEST}/rustpress-admin-ui.zip" -o admin-ui.zip
          unzip -o admin-ui.zip -d admin-ui/dist || true

      - name: Build
        run: cargo build --release --target aarch64-apple-darwin

      - name: Package
        run: |
          mkdir -p artifacts
          cp target/aarch64-apple-darwin/release/rustpress artifacts/
          cp -r admin-ui/dist artifacts/admin-ui 2>/dev/null || true
          cd artifacts && zip -r ../rustpress-macos-arm64.zip .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: rustpress-macos-arm64
          path: rustpress-macos-arm64.zip

  release:
    name: Create Release
    needs: [version, build-linux, build-windows, build-macos-x86, build-macos-arm]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts
          merge-multiple: true

      - name: Generate changelog
        id: changelog
        run: |
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -n "$LAST_TAG" ]; then
            CHANGES=$(git log --pretty=format:"- %s" ${LAST_TAG}..HEAD)
          else
            CHANGES=$(git log --pretty=format:"- %s" -10)
          fi

          RELEASE_TYPE="${{ needs.version.outputs.release_type }}"
          case $RELEASE_TYPE in
            pre-release) LABEL="Pre-release" ;;
            draft) LABEL="Draft" ;;
            *) LABEL="Release" ;;
          esac

          cat > changelog.md << EOF
          ## RustPress v${{ needs.version.outputs.new_version }} (${LABEL})

          ### Changes
          ${CHANGES}
          EOF

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.version.outputs.new_version }}
          name: RustPress v${{ needs.version.outputs.new_version }}
          body_path: changelog.md
          files: release-artifacts/*
          draft: ${{ needs.version.outputs.release_type == 'draft' }}
          prerelease: ${{ needs.version.outputs.release_type == 'pre-release' }}

  docker:
    name: Build Docker Image
    needs: [version, release]
    if: needs.version.outputs.release_type == 'release'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/rustpress:latest
            ghcr.io/${{ github.repository_owner }}/rustpress:v${{ needs.version.outputs.new_version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  cleanup:
    name: Cleanup Old Releases
    needs: [version, release]
    if: needs.version.outputs.release_type == 'release'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Delete old prereleases and drafts
        uses: actions/github-script@v7
        with:
          script: |
            const releases = await github.rest.repos.listReleases({
              owner: context.repo.owner,
              repo: context.repo.repo,
              per_page: 100
            });

            for (const release of releases.data) {
              if (release.draft || release.prerelease) {
                console.log(`Deleting ${release.draft ? 'draft' : 'prerelease'}: ${release.tag_name}`);
                await github.rest.repos.deleteRelease({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  release_id: release.id
                });
                if (release.tag_name) {
                  try {
                    await github.rest.git.deleteRef({
                      owner: context.repo.owner,
                      repo: context.repo.repo,
                      ref: `tags/${release.tag_name}`
                    });
                  } catch (e) { }
                }
              }
            }
